<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ara Email Signature</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .signature {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .name {
            color: #4A7A9D;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .position, .contact {
            color: #4A7A9D;
            font-size: 14px;
            margin-bottom: 3px;
        }
        
        .logo-contact-wrapper {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .logo {
            width: 100px;
            height: auto;
            margin-right: 15px;
        }
        
        .contact-info {
            flex-grow: 1;
        }
        
        .social-icons {
            margin-top: 10px;
        }
        
        .social-icons a {
            display: inline-block;
            margin-right: 10px;
        }
        
        .social-icons img {
            width: 24px;
            height: 24px;
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signature">
        <div class="name">Kyle Johnson</div>
        <div class="position">Co-Founder & CEO, Ara Platforms</div>
        <hr style="border: 0; border-top: 1px solid #A3D5E0; margin: 10px 0;">
        <div class="logo-contact-wrapper">
            <img src="https://raw.githubusercontent.com/AraPlatforms/email-signature/main/img/logo.png" alt="Ara Logo" class="logo">
            <div class="contact-info">
                <div class="contact">
                    <a href="mailto:kyle@araplatforms.com">kyle@araplatforms.com</a>
                </div>
                <div class="contact">
                    <a href="https://www.ara.social">www.ara.social</a>
                </div>
            </div>
        </div>

            <a href="https://www.linkedin.com/company/ara-platforms" target="_blank">

            </a>
            <a href="https://twitter.com/AraInsights" target="_blank">

        </div> -->

</body>
</html>
